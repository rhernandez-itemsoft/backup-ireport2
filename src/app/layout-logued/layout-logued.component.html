
<mat-toolbar color="primary" [class.mat-elevation-z4]="true">
    <span>API-Report</span>
    <span class="toolbar-spacer"></span>
    <mat-divider [vertical]="true" [inset]="true" class="vertical-divider-inset"></mat-divider>
    <button mat-mini-fab color="primary" aria-label="Perfil">
        <mat-icon class="my-icon icon-profile"></mat-icon>
    </button>
</mat-toolbar>


<as-split direction="horizontal" [gutterSize]="8">
<as-split-area size="20">
     <app-left-side></app-left-side> 
</as-split-area>
<as-split-area size="80">
    <!-- <app-top-ruler></app-top-ruler>? -->
    <router-outlet></router-outlet> 
</as-split-area>
</as-split>
